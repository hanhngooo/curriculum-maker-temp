<html>

<head>
    <meta charset="utf-8">

    <title>Scorecard-Curriculum-Maker-Demo-09-NOV-2020</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="../assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="../assets/css/scorecard-navbar.css">
    <link rel="stylesheet" href="../assets/css/slo.css">

</head>

<body>
    <div class="pageContainer">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="width: 100%;">
            <div class="container"><a class="navbar-brand"><strong>StudyCard </strong>| Curriculum Maker</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                    </ul><span class="navbar-text actions"> <a class="btn btn-primary text-justify action-button" role="button" href="login.html">Logout</a></span></div>
    </div>
    </nav>
    <div class="main">
        <h3 class="text-info"><strong>Study</strong></h3>
        <div class="main__singleForm">
            <div class="form-group"><label><strong>Study Name</strong><br></label><input type="text" class="form-control"></div>
            <div class="form-group"><label><strong>Study Description</strong><br></label><input type="text" class="form-control"></div>
            <div class="form-group"><label><strong>Study Tags</strong><br></label><input type="text" class="form-control"></div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <div class="form-group"><label><strong>National EQF - Level</strong><br></label><select class="form-control"><option value="1" selected="">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option></select></div>
                </div>
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <div class="form-group"><label><strong>National EQF - Name</strong><br></label><input type="text" class="form-control" placeholder="E.g. HBO"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <div class="form-group"><label><strong>International-EQF - Level</strong><br></label><select class="form-control"><option value="1" selected="">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option></select></div>
                </div>
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <div class="form-group"><label><strong>International-EQF-Name</strong><br></label><input type="text" class="form-control" placeholder="E.g. Bachelor"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <div class="form-group"><label><strong>Duration in years</strong><br></label><input type="text" class="form-control" placeholder="E.g. 3"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <div class="form-group"><label><strong>ECTS-credits per year</strong><br></label><input type="text" class="form-control" placeholder="E.g. 60"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-xl-3">
                    <div class="form-group"><label><strong>ECTS total</strong><br></label><input type="text" class="form-control" placeholder="E.g. 180"></div>
                </div>
                <div class="col-sm-3 col-md-6 col-xl-3">
                    <div class="form-group"><label><strong>ECTS converted into hours</strong><br></label><input type="text" class="form-control" placeholder="E.g. 5040"></div>
                </div>
            </div>
        </div>
        <div class="main__singleForm">
            <h5 class="text-info"><strong>&nbsp;Level: Bachelor</strong></h5>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th><strong><span style="text-decoration: underline;">Dublin Descriptors</span></strong></th>
                            <th class="text-center"><strong>Level 1</strong></th>
                            <th class="text-center"><strong>Level 2</strong></th>
                            <th class="text-center"><strong>Level 3</strong></th>
                            <th class="text-center"><strong>Level 4</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><strong>Knowledge and insight</strong></th>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                        </tr>
                        <tr>
                            <th><strong>Apply knowledge and insight</strong></th>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                        </tr>
                        <tr>
                            <th><strong>Judgement</strong></th>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                        </tr>
                        <tr>
                            <th><strong>Communication</strong><br></th>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                        </tr>
                        <tr>
                            <th><strong>Learning skills</strong><br></th>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                            <td><input type="text" class="form-control" style="border-style: none;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="main__singleForm">
            <h5 class="text-info"><strong>Graduate Profile</strong></h5>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-5 col-xl-5">
                <div class="form-group"><label>Diploma title<br></label><input type="text" class="form-control"></div>
            </div>
            <div class="col-sm-12 col-md-5 col-xl-5">
                <div class="form-group"><label>Description<br></label><input type="text" class="form-control"></div>
            </div>
            <div class="col-sm-12 col-md-1 col-xl-1 d-flex justify-content-center">
                <div class="d-flex justify-content-center align-items-center"><button class="btn btn-info text-justify d-flex justify-content-center align-items-center" type="button" style="width: 31px;height: 33px;"><i class="fa fa-plus d-lg-flex justify-content-center align-content-center align-self-center align-items-lg-center"></i></button></div>
            </div>
        </div>
        <div class="row">
            <div class="col"><a href="addprofession.html"><button class="btn btn-primary text-justify" type="button">Next</button></a></div>
        </div>
    </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
